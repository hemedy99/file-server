{% extends "index.html" %}
{% block title %}
harvest
{% end %}
{% block content %}
<div class="page-header">
  <h1 style="text-align: center">Remote Face Recognition File Server</h1>
</div>
<div class="row justify-content-md-center">
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <!--video id="live" width="320" height="240" autoplay></video -->
    <video id="live" width="640" height="480" autoplay></video>
    <canvas width="320" id="canvas" height="240" ></canvas>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-4 jumbotron">
    <div id="train">
      <form id="input" class="form-horizontal">
          <label for="name">I dont seem to recognize you, whats your name?</label>
          <input type="text" name="name" id="name" value="" />
          <button type="submit" class="btn btn-primary" id="start">Ok</button>
      </form>
      <div class="progress">
        <div id="training" class="progress-bar progress-bar-striped active"
        role="progressbar" style="width: 20%">
          <span class="bar">Saving images...</span>
        </div>
      </div>
    </div>
    <div id="predict">
      <h2 id="name-of-face"></h2>
      <pre class="prettyprint">
      </pre>
      <div class="checkbox">
      <label class="checkbox">
        <input type="checkbox" id="show-face" />Show face?
       </label>
      <label class="checkbox">
        <input type="checkbox" id="keep-predicting" />Keep predicting (don't retrain)?
      </label>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
{% end %}

{% block scripts %}
<script src="{{ static_url("scripts/harvest.js") }}" type="text/javascript"></script>
{% end %}
