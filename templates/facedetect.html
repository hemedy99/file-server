{% extends "index.html" %}
{% block title %}
FaceRecoServer.org
{% end %}
{% block content %}
<div class="page-header">
  <h1 style="text-align: center">Remote Face Recognition File Server</h1>
</div>
<div class="row justify-content-md-center">
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <!--video id="live" width="320" height="240" autoplay></video -->
    <video id="live" width="640" height="480" autoplay></video>
    <canvas width="320" id="canvas" height="240" ></canvas>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-4 jumbotron">
    <div id="error">
          <h5 class="display-2">I dont seem to recognize you, contact the
          <strong>Administrator.</strong></h5> 
    </div>
    <div id="predict">
      <h2 id="name-of-face"></h2>
      <pre class="prettyprint">
      </pre> 
      <div class="checkbox">
      <label>
        <input type="checkbox" id="show-face">Show face?
      </label>
      </span><a href="/files">Here are your files</a></span>
      </div>
    </div>
  </div>
</div>
{% end %}

{% block scripts %}
<script src="{{ static_url("scripts/main.js") }}" type="text/javascript"></script>
{% end %}
